<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link rel="stylesheet" href="10-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        
        <button onclick="
            let computer_move = pick_cm_move();
            playgame('rock',computer_move);
        " class="move-button">
            <img class="move-icon" src="images/rock-emoji.png">
        </button>

        <button onclick="
             computer_move = pick_cm_move();
             playgame('paper',computer_move);
        " class="move-button">
            <img class="move-icon" src="images/paper-emoji.png">
        </button>
        
        <button onclick="
            computer_move = pick_cm_move();
            playgame('scissors',computer_move);
        " class="move-button">
            <img class="move-icon" src="images/scissors-emoji.png">
        </button>

        <p class="show_result"></p>
        <p class="show_choices"></p>
        <p class="show_score"></p>

        <button onclick="
            Reset_score();
        " class="reset-button">
            Reset Score
        </button>

        <script src="10-rock-paper-scissors.js"></script>
    </body>
</html>
